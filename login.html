<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="./public/assets/css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./public/assets/js/login.js">
</head>


<body>
  <header>
    <div class="nav-wrapper">
      <h1 class="brand-logo p-3 mt-2 mb-1">Subject
      </h1>
      <section class="p-4 ml-3">
        Description: Lorem ipsum dolor sit amet consectetur adipisicing elit.
      </section>

      <ul id="nav-mobile" class="right hide-on-med-and-down fixed-top mt-5 p-4 ">
        <button class="btn float-end rounded-pill d-flex justify-content-center bg-black text-white">Urgency
        </button>
  </header>
  <main class="row container-fluid">
    <aside class="p-5 col-6">
      <div class="card mb-3">

        <div class="card-body text-black m-5 w-75 ">
          <h5 class="card-header w-75 fs-6 w-100 text-center" id="ticket-subject text">Subject</h5>

          <p class="card-text" id="subject-text">
          </p>

          <h5 class="card-header w-75 fs-6 w-100 text-center" id="ticket-description">Description</h5>

          <p class="card-text" id="description-text">
          </p>

          <div class="dropdown fs-6 mb-3">
            <button class="btn btn-secondary dropdown-toggle bg-black w-100" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Urgency
            </button>
            <ul class="dropdown-menu w-100">
              <li><a class="dropdown-item" href="#">Low</a></li>
              <li><a class="dropdown-item" href="#">Medium</a></li>
              <li><a class="dropdown-item" href="#">High</a></li>
            </ul>
          </div>

          <div class="dropdown fs-6 mb-3">
            <button class="btn btn-secondary dropdown-toggle bg-black w-100" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Status
            </button>
            <ul class="dropdown-menu w-100">
              <li><a class="dropdown-item" href="#">Open</a></li>
              <li><a class="dropdown-item" href="#">Pending</a></li>
              <li><a class="dropdown-item" href="#">Claimed</a></li>
              <li><a class="dropdown-item" href="#">Resolved</a></li>
            </ul>
          </div>
          <button class="btn bg-white border-black w-100 text-black" type="button">
            Save Changes
          </button>

        </div>

    </aside>

    <aside class="p-5 col-6">

    </aside>

    <section class="offset-md-5 col-md-4">
      <button type="button" class="col-md-4 btn rounded-pill d-flex justify-content-center bg-black text-white mb-5 ">
        <i class="material-icons white-text">arrow_back</i>
        Back
      </button>

    </section>

  </main>

  <script src="/assets/js/ticket.js"></script>

</body>
