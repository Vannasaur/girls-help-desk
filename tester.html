
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- {{!-- bootstrap --}} -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <!-- {{!-- materialized css --}} -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- {{!-- materialized js --}} -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./public/assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="./public/assets/js/login.js">
</head>

<body>
  <main class="card container">
      <h2>Tickets</h2>
    <div class="ticket">

<!-- home.handlebars -->
        <h5>You may filter tickets by Status, or view ALL.</h5>
        
        <div class="button-card">
        <a class="btn-all" type="click" href="/">All</a>
        <a class="tn-open" type="click" href="/Open">Open</a>
        <a class="btn-pending" type="click" href="/Pending">Pending</a>
        <a class="btn-resolved" type="click" href="/Resolved">Resolved</a>
        <a class="btn-claimed" type="click" href="/Claimed">Claimed</a>
        </div>

        <table>
          <thead>
            <tr>
                <th></th>
                <th>Status</th>
                <th>Urgency</th>
                <th>Client</th>
                <th>Technician</th>
                <th>Created</th>
                <th></th>
            </tr>
          </thead>
  
          <tbody>
            <tr>
              <td></td>
              <td>{{ticket.status}}</td>
              <td>{{ticket.urgency}}</td>
              <td>{{ticket.client.firstName}}</td>
              <td>{{ticket.tech.firstName}}</td>
              <td></td>
              <td></td>
              <td><a href="/ticket/{{ticket.id}}">View Ticket</a></td>
            </tr>
          </tbody>
<!-- home.handlebars -->

    </div>

    <nav>
      <a href="/views/home.handlebars">Home</a>
      <!-- {{#if loggedIn}} -->
      <button id="logout" class="btn-no-style">Logout</button>
      <!-- {{else}} -->
      <!-- <a href="/public/assets/js/login.js">Login</a> -->
      <!-- {{/if}} -->
    </nav>
    
  </main>
  <!-- {{#if loggedIn}} -->
  <script src="/views/layouts/main.handlebars"></script>
  <!-- {{/if}} -->
</body>

</html>
